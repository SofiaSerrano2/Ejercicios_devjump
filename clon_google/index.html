<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>

    <header>
        <nav class="menu_head">
            <ul>
                <li class="link_p"><a href="https://accounts.google.com/ServiceLogin/webreauth?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" style="color: black;">Gmail</a></li>
                <li class="link_p"><a href="https://www.google.com.ar/imghp?hl=es-419&ogbl" style="color: black;">Imagenes</a></li>
                <li><a href="https://www.google.com.ar/imghp?hl=es-419&ogbl""><img src="img/menu_puntos.svg" alt="" class="menu_puntos"></a></li>
                <li>
                    <a href="https://accounts.google.com/ServiceLogin/webreauth?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><input class="iniciar_sesion" type="submit" value="Iniciar sesión" aria-label="Iniciar sesión" role="button" ></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <a href="https://developer.mozilla.org/es/docs/Web/CSS/box-shadow"><img class="logo_google" src="img/google-logo.png" alt=""></a>
        <div class="buscador">
            <a href="https://www.google.com/"><img class="search_icon"  src="img/search_icon.svg" alt="buscador_icon"></a>
            <input type="text" placeholder="Buscar con google o introducir una dirección">
            <img class="search_mic" src="img/google_mic.svg" alt="google-mic_icon">
        </div>
        <div class="botones">
            <input type="submit" value="Buscar con google" aria-label="Buscar con Google" role="button">
            <input type="submit" value="Me siento con suerte" aria-label="Buscar con Google" role="button">
        </div>
        <p class="pais_google">Ofrecido por Google en: <a href="https://www.google.com/">Español (Latinoamérica)</a></p>
    </main>
    <footer>
        <div class="pais">
            <p>Argentina</p>
        </div>
        <div class="navs">
            <nav class="nav1">
                <p><a href="">Sobre Google</a></p>
                <p><a href=""> Publicidad</a></p>
                <p><a href=""> Negocios</a></p>
                <p><a href="">Cómo funciona la Búsqueda </a></p>
            </nav>
            
            <nav class="nav2">
                <p><a href="">Privacidad</a></p>
                <p><a href="">Condiciones</a></p>
                <p><a href="">Preferencias</a></p>
            </nav>
        </div>
    </footer>
</body>

</html>
